<head>
	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body style="background: rgb(135, 206, 250); margin: 0; padding: 0">
	<br>
	<br>
	<div style="padding: 8">
		<p class="largetext">Welcome to my Models Page</p>
		<p class="normaltext">	
			This page will have models on it in the future.
			Presently I will be using a simple model as a placeholder.
		</p>
	</div>
	
					<!-- This div is the left hand panel, where you might put model thumbnails -->
	<div style="float: left; width: 20%; background: rgb(150, 150, 150); min-height: 1000px">
			<br><br><br><br><br>
			
	</div>
		
			<!-- This div is the large main panel of our page -->
		<div style="float: left; width: 80%; background: rgb(100, 100, 100); min-height: 1000px">
			<br><br><br><br>

			<!-- the two divs inside here are used to arrange 3D models within the "main panel" div -->
			
			<div style="float: left; padding: 50px;">
				<model-viewer style="width: 500px; height: 500px" camera-controls skybox-image="images/wide_street_01_1k.hdr" 
				alt=""		src="models/DamagedHelmet/glTF-Embedded/DamagedHelmet.gltf"></model-viewer>
			</div>
			
			<div style="float: left; padding: 50px">
				<model-viewer style="width: 500px; height: 500px" camera-controls skybox-image="images/wide_street_01_1k.hdr" 
				alt=""src="models/FlightHelmet/glTF/FlightHelmet.gltf"></model-viewer>
			</div>
				
		</div>
</body>
